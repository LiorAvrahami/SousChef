<script src="recipesOverviewPage\recipesOverviewPage.js" async defer></script>

<!-- top bar -->
<div class="Flex Row" style="height: 10vh;">
    <div title="" style="display: table-cell; text-align: left; height: inherit;">
        <img class="clickable" src="resources\gear.png" style="height: inherit;" alt="options-gear"
            onclick="OnOptionsClicked()">
    </div>
</div>

<!-- the list of elements -->
<div id="recipes_list" style="width: 100%; height: 68vh; overflow: scroll;">

</div>

<!-- the bottom "add new recipe" bar -->
<div>
    <div class="Flex Row Colored listElement">
        <div class="listElementName" style="margin-right: auto;">
            Add New Recipe
        </div>
        <img class="collapsible clickable" collapsible_content_id="UNINITIALIZED" src="resources\Plus.png"
            style="height: inherit;" onclick="addNewRecipeButtonClicked()">
    </div>
</div>

<!-- template of general list element -->
<template id="recipes_list_element_template">
    <div>
        <div class="Flex Row Colored listElement">
            <div class="clickable" onclick="OnStartNextTweakedRecipe(this)">
                <div class="listElementNameContainer Flex">
                    <p class="listElementName" indexInRecipesList="UNINITIALIZED">
                        UNINITIALIZED
                    </p>
                </div>
            </div>
            <div style="margin-right: auto;">

            </div>
            <img class="collapsible clickable" collapsible_content_id="UNINITIALIZED" src="resources\down_arrow.png"
                style="height: inherit;">
        </div>
        <div class="collapsibleContent" collapsible_content_id="UNINITIALIZED">
            <div class="Flex Row Colored CollapsedlistElement" style="Flex-direction: row-reverse;">
                <img class="clickable" src="resources\GetBest.png" style="height: inherit;">
                <img class="clickable" src="resources\Edit.png" style="height: inherit;">
                <img class="clickable" src="resources\export.png" style="height: inherit;">
            </div>
        </div>
    </div>
</template>

<!-- this is a hack for debugging, this template contains the default recipes json -->
<template id="recipes_for_tests">
    <include file="resources\recipes.json"></include>
</template>
