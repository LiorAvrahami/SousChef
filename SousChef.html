<!-- template of general list element -->
<template id="recipes_list_element_template">

        <div class="Flex Row Colored listElement">

                <div class="listElementNameContainer Flex">
                    <p class="listElementName" indexInRecipesList="UNINITIALIZED">

                    </p>
                </div>
            </div>
            <div style="margin-right: auto;">

            </div>
            <img class="collapsible clickable" collapsible_content_id="UNINITIALIZED" src="resources\down_arrow.png"
                style="height: inherit;">
        </div>
        <div class="collapsibleContent" collapsible_content_id="UNINITIALIZED">
            <div class="Flex Row Colored CollapsedlistElement" style="Flex-direction: row-reverse;">
                <img class="clickable" src="resources\GetBest.png" style="height: inherit;">
                <img class="clickable" src="resources\Edit.png" style="height: inherit;">
                <img class="clickable" src="resources\export.png" style="height: inherit;">
            </div>
        </div>
    </div>
</template>
